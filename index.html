  <link rel="stylesheet" type="text/css" href="asserts/app.min.css?v=2.0">
</head>
<body>
<h1 class="tc">
  <a href="#!home" class="sitename">日语五十音测试</a>
</h1>
<div class="output tc">
loading...
</div>
<footer class="tc">
  made by malachai, recode by syhily
</footer>
<script id="choose-template" type="x-tmpl-mustache">
  <h2>选择</h2>
  <a class="clickable line" id="aline" href="#!c/aline">あ行</a>
  <a class="clickable line" id="kaline" href="#!c/kaline">か行</a>
  <a class="clickable line" id="saline" href="#!c/saline">さ行</a>
  <a class="clickable line" id="taline" href="#!c/taline">た行</a>
  <a class="clickable line" id="naline" href="#!c/naline">な行</a>
  <a class="clickable line" id="haline" href="#!c/haline">は行</a>
  <a class="clickable line" id="maline" href="#!c/maline">ま行</a>
  <a class="clickable line" id="yaline" href="#!c/yaline">や行</a>
  <a class="clickable line" id="raline" href="#!c/raline">ら行</a>
  <a class="clickable line" id="waline" href="#!c/waline">わ行</a>
  <a class="clickable line" href="#!g/easy">组合</a>
  <h2>听写</h2>
  <a class="clickable line" id="aline" href="#!t/all">全部</a>
</script>

<script id="aline-template" type="x-tmpl-mustache">
<div class="char" id="char">{{ char_name }}</div>
<div class="choices clearfix">
  <div class="choice" data-id="aline">a</div>
  <div class="choice" data-id="aline">i</div>
  <div class="choice" data-id="aline">u</div>
  <div class="choice" data-id="aline">e</div>
  <div class="choice" data-id="aline">o</div>
</div>
<div class="result" id="result">
{{ current_count }}/100 &nbsp;<span class="correct">{{correct}}</span> : <span class="fault">{{wrong}}</span> &nbsp;<span class="clock"></span>
  {{#errors}}
  <div class="wrong">{{ name }} : {{ sound }}</div>
  {{/errors}}
</div>
</script>
